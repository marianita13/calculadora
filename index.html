<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div id="contenedor">
            <div id="titulo">
                <h1>CALCULADORA</h1>
            </div>
            <div id="display"></div>
            <div id="operacion">
                <input type="text" id="num1">
                <div id="operando"></div>
                <input type="text" id="num2">
            </div>
            <div id="botones">
                <button id="btn#7">7</button>
                <button id="btn#8">8</button>
                <button id="btn#9">9</button>
                <button id="divi">/</button>
                <button id="btn#4">4</button>
                <button id="btn#5">5</button>
                <button id="btn#6">6</button>
                <button id="mult">*</button>
                <button id="btn#1">1</button>
                <button id="btn#2">2</button>
                <button id="btn#3">3</button>
                <button id="rest">-</button>
                <button id="btn#0">0</button>
                <button id="limpiar">C</button>
                <button id="igual">=</button>
                <button id="suma">+</button>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
